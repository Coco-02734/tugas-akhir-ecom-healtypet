<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/d5a1baea42.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">

    <!-- Page header start -->
    <div class="page-title">
      <div class="row gutters">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
          <h5 class="title">Chat Dokter</h5>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
      </div>
    </div>
    <!-- Page header end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">

      <!-- Row start -->
      <div class="row gutters">

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

          <div class="card m-0">

            <!-- Row start -->
            <div class="row no-gutters">
              <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                <div class="users-container">
                  <div class="chat-search-box">
                    <div class="input-group">
                      <input class="form-control" placeholder="Search">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-info">
                          <i class="fa fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <ul class="users">
                    <li class="person" data-chat="person1">
                      <div class="user">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                        <span class="status busy"></span>
                      </div>
                      <p class="name-time">
                        <span class="name">Nico</span>
                        <span class="time">15/02/2019</span>
                      </p>
                    </li>

                  </ul>
                </div>
              </div>
              <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                <div class="selected-user">
                  <span>To: <span class="name">Nico</span></span>
                </div>
                <div class="chat-container">
                  <ul class="chat-box chatContainerScroll">
                    <li class="chat-left">
                      <div class="chat-avatar">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                        <div class="chat-name">Russell</div>
                      </div>
                      <div class="chat-text">Hello, I'm Russell.
                        <br>How can I help you today?</div>
                      <div class="chat-hour">08:55 <span class="fa fa-check-circle"></span></div>
                    </li>
                    <li class="chat-right">
                      <div class="chat-hour">08:56 <span class="fa fa-check-circle"></span></div>
                      <div class="chat-text">Hi, Russell
                        <br> I need more information about Developer Plan.</div>
                      <div class="chat-avatar">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                        <div class="chat-name">Sam</div>
                      </div>
                    </li>
                  </ul>
                  <div class="form-group mt-3 mb-0">
                    <textarea class="form-control" rows="3" placeholder="Type your message here..."></textarea>
                  </div>
                </div>
              </div>
            </div>
            <!-- Row end -->
          </div>

        </div>

      </div>
      <!-- Row end -->

    </div>
    <!-- Content wrapper end -->

  </div>

</body>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://use.fontawesome.com/d5a1baea42.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
</script>

</body>

</html>
